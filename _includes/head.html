<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
	<meta name="description" content="{{ page.description }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!--  Essential META Tags -->
	<meta property="og:title" content="Blogfolio">
	<meta property="og:description" content="Blogfolio is a personal blogging website created by Aswin Barath.">
	<meta property="og:image" content="https://raw.githubusercontent.com/AswinBarath/aswinbarath.github.io/main/assets/img/blogfolio.png">
	<meta property="og:url" content="https://aswinbarath.github.io/">
	<meta name="twitter:card" content="https://raw.githubusercontent.com/AswinBarath/aswinbarath.github.io/main/assets/img/blogfolio.png">

	<!--  Non-Essential, But Recommended -->
	<meta property="og:site_name" content="Blogfolio">
	<meta name="twitter:image:alt" content="Blogfolio">

	<!--  Non-Essential, But Required for Analytics -->
	<meta property="fb:app_id" content="100011683902531" />
	<meta name="twitter:site" content="@AswinBarath2">

	<link rel="shortcut icon" href="{{ "/assets/img/favicon/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
	<link rel="apple-touch-icon" href="{{ "/assets/img/favicon/apple-touch-icon.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/img/favicon/apple-touch-icon-72x72.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/img/favicon/apple-touch-icon-114x114.png" | prepend: site.baseurl }}">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#311e3e">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#311e3e">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#311e3e">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{{ "/assets/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
	<!-- Styles -->
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

	<link rel="icon" type="image/png" href="/assets/img/favicon.png">

	<script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/a5a7adb791c2e902ac23bfd05/5cd44ee96da09b14428b36b6d.js");</script>

</head>
